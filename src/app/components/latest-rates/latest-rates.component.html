<section>
    <div *ngIf="latestRates; else loader">
      <div class="title">Latest Rates for {{latestRates.base}}</div>
      <div class="table-content">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Currency</th>
              <th scope="col">Rate</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of latestRates.rates | keyvalue">
              <th scope="row">{{ item.key }}</th>
              <td>
                {{ item.value }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <ng-template #loader>
      <div className="loader">Loading data...</div>
    </ng-template>
  </section>
