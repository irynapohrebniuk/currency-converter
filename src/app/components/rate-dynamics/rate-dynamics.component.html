
<div *ngIf="data">
<p>Exchange Rate Dynamics for last {{period}}</p>

<table class="table table-striped" >
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Rate</th>
      <th scope="col">
        <span>100 {{currency}}</span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items ">
      <th scope="row">{{ item.date }}</th>
      <td>
        {{ item.rate | number: '1.2-2' }}
      </td>
      <td>
        {{ item.rate * 100 | number: '1.2-2' }}
      </td>
    </tr>
  </tbody>
</table>


<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" 
                  [(page)]="page" [pageSize]="pageSize" [maxSize]="maxSize">
  </ngb-pagination>

  <select class="custom-select" style="width: auto" (change)="setPageSize($event.target.value)">
    <option *ngFor="let item of pageItems" value="{{item}}">{{item}} items per page</option>
  </select>
</div>
<app-line-chart [data]="data"></app-line-chart>
</div>
